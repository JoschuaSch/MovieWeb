{% extends 'base.html' %}

{% block title %}
Update Movie
{% endblock %}

{% block content %}
    <h2>Update Movie</h2>

    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ movie.Title }}" readonly>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.Director }}" readonly>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.Year }}" readonly>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ movie.personal_rating }}" min="0" max="10" step="0.1">

        <label for="watched">Watched:</label>
        <input type="checkbox" id="watched" name="watched" value="true" {% if movie.watched %} checked {% endif %}>

        <label for="review">Review:</label>
        <textarea id="review" name="review">{{ movie.review }}</textarea>

        <button type="submit">Update</button>
    </form>
{% endblock %}
