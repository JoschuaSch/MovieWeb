{% extends 'base.html' %}

{% block title %}
  User List
{% endblock %}

{% block content %}
  <h2>User List</h2>
  <form method="POST">
    <label for="search">Search:</label>
    <input type="text" id="search" name="search" required>
    <input type="submit" value="Search">
  </form>

  <ul>
    {% for user in users %}
      <li>{{ user.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
