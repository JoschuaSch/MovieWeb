{% extends 'base.html' %}

{% block title %}
  Update Profile
{% endblock %}

{% block content %}
  <h2>Update Profile</h2>

  <form class="update-profile-form" method="POST" enctype="multipart/form-data">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="{{ user['age'] or '' }}">

    <label for="sex">Gender:</label>
    <select id="sex" name="sex">
        <option value="">Select...</option>
        <option value="Male" {% if user['sex'] == 'male' %} selected {% endif %}>Male</option>
        <option value="Female" {% if user['sex'] == 'female' %} selected {% endif %}>Female</option>
        <option value="Other" {% if user['sex'] == 'other' %} selected {% endif %}>Other</option>
    </select>

    <label for="words_to_live_by">Words to live by:</label>
    <input type="text" id="words_to_live_by" name="words_to_live_by" value="{{ user['words_to_live_by'] or '' }}">

    <label for="favorite_movie">Favorite Movie:</label>
    <input type="text" id="favorite_movie" name="favorite_movie" value="{{ user['favorite_movie'] or '' }}">

    <label for="favorite_quote">Favorite Quote:</label>
    <input type="text" id="favorite_quote" name="favorite_quote" value="{{ user['favorite_quote'] or '' }}">

    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture">

    <input type="submit" value="Update">
  </form>
{% endblock %}
