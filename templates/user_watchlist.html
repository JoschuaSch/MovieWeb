{% extends 'base.html' %}

{% block title %}
  Watchlist
{% endblock %}

{% block content %}
  <h2>Watchlist</h2>
  {% for movie_id, movie in movies %}
    <div class="movie">
      <h3>{{ movie["Title"] }}</h3>
      <img src="{{ movie['Poster'] }}" alt="Poster for {{ movie['Title'] }}">
      <form method="POST" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}">
        <input type="submit" value="Mark as Watched">
        <input type="hidden" name="watched" value="true">
      </form>
    </div>
  {% endfor %}
  <form method="POST" action="{{ url_for('add_to_watchlist', user_id=user_id) }}">
    <label for="movie_name">Add movie to watchlist:</label>
    <input type="text" id="movie_name" name="movie_name">
    <input type="submit" value="Add">
  </form>
{% endblock %}
