{% extends 'base.html' %}

{% block title %}
Add Movie
{% endblock %}

{% block content %}
    <h2>Add a Movie</h2>
    <form method="POST" action="{{ url_for('add_movie') }}">
        <label for="user_id">Select User:</label>
        <select id="user_id" name="user_id" required>
            <option value="">--Please choose an option--</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>
        <br/>
        <label for="movie_name">Movie name:</label>
        <input type="text" id="movie_name" name="movie_name" required/>
        <br/>
        <label for="rating">Your Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" />
        <br/>
        <label for="watched">Have you watched this movie?</label>
        <input type="checkbox" id="watched" name="watched" />
        <br/>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
