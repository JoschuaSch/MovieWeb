{% extends 'base.html' %}

{% block title %}
Add Movie
{% endblock %}

{% block content %}
    <h2>Add a Movie</h2>
    <form method="POST" action="{{ url_for('add_movie') }}">
    <br/>
    <label for="movie_name">Movie name:</label>
    <input type="text" id="movie_name" name="movie_name" required/>
    <br/>
    <input type="submit" value="Submit"/>
    </form>
{% endblock %}
