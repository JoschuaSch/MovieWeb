{% extends 'base.html' %}

{% block title %}
  Profile
{% endblock %}

{% block content %}
  <h2>Profile</h2>

  <img class="profile-picture" src="{{ profile_picture }}" alt="Profile picture">
  <p>User ID: {{ user['name'] }}</p>
  <p>Age: {{ user['age'] }}</p>
  <p>Favorite Movie: {{ user['favorite_movie'] }}</p>
  <p>Favorite Quote: {{ user['favorite_quote'] }}</p>

  <a href="{{ url_for('user_movies', user_id=user['name']) }}">My Movie List</a>
{% endblock %}
