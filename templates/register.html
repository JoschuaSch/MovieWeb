{% extends 'base.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <h2>Register</h2>

  <form method="POST">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
