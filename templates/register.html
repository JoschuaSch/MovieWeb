{% extends 'base.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <h2>Register</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age">

    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="words_to_live_by">Words to live by:</label>
    <input type="text" id="words_to_live_by" name="words_to_live_by">

    <label for="favorite_movie">Favorite Movie:</label>
    <input type="text" id="favorite_movie" name="favorite_movie">

    <label for="favorite_quote">Favorite Quote:</label>
    <input type="text" id="favorite_quote" name="favorite_quote">

    <input type="submit" value="Register">
  </form>
{% endblock %}
