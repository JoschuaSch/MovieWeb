{% extends 'base.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <h2 class="register-title">Register</h2>
  <form method="POST" class="register-form">
    <label for="user_id" class="register-label">Username:</label>
    <input type="text" id="user_id" name="user_id" required class="register-input">

    <label for="password" class="register-label">Password:</label>
    <input type="password" id="password" name="password" required class="register-input">

    <label for="password_verify" class="register-label">Confirm Password:</label>
    <input type="password" id="password_verify" name="password_verify" required class="register-input">

    <label for="age" class="register-label">Age:</label>
    <input type="text" id="age" name="age" class="register-input">

    <label for="sex" class="register-label">Gender:</label>
    <select id="sex" name="sex" class="register-select">
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="words_to_live_by" class="register-label">Words to live by:</label>
    <input type="text" id="words_to_live_by" name="words_to_live_by" class="register-input">

    <label for="favorite_movie" class="register-label">Favorite Movie:</label>
    <input type="text" id="favorite_movie" name="favorite_movie" class="register-input">

    <label for="favorite_quote" class="register-label">Favorite Quote:</label>
    <input type="text" id="favorite_quote" name="favorite_quote" class="register-input">

    <input type="submit" value="Register" class="register-button">
  </form>
{% endblock %}
