<!DOCTYPE html>
<html>
<head>
    <title>User Movies</title>
</head>
<body>
    <h1>Welcome to MovieCoasterTycoon!</h1>

    <h2>Movies</h2>
    {% for movie_id, movie in movies %}
    <div>
        <p>{{ movie['Title'] }}</p>
        <img src="{{ movie['Poster'] }}" alt="{{ movie['Title'] }} poster">
        <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}" method="get">
            <input type="submit" value="Update">
        </form>
        <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie_id) }}" method="post">
            <input type="submit" value="Delete">
        </form>
    </div>
    {% endfor %}
    <a href="{{ url_for('home') }}">
        <button>Go Home</button>
    </a>
</body>
</html>
