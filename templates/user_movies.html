{% extends 'base.html' %}

{% block title %}
User Movies
{% endblock %}

{% block content %}
    <h2>Movies</h2>
    <ul>
        {% for movie_id, movie in movies %}
            <li>
                <img src="{{ movie.Poster }}" alt="{{ movie.Title }} poster" width="100">
                {{ movie.Title }}
                <a href="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}">Update</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
