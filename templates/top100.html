{% extends 'base.html' %}

{% block title %}
  Top 100 Movies
{% endblock %}

{% block content %}
  <h2>Top 100 watched Movies in this community</h2>

  <ol class="movie-list">
    {% for movie in movie_counts %}
      <li>
        <img src="{{ movie.Poster }}" alt="{{ movie.Title }} poster" class="movie-poster">
        <a href="https://www.imdb.com/title/{{ movie.imdbID }}/"> {{ movie.Title }} </a> ({{ movie.watch_count }})
      </li>
    {% endfor %}
  </ol>

{% endblock %}
