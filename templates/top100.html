{% extends 'base.html' %}

{% block title %}
  Top 100 Movies
{% endblock %}

{% block content %}
  <h2>Top 100 watched Movies in this community</h2>

  {% for movie in movie_counts %}
    <p>
      <img src="{{ movie.Poster }}" alt="{{ movie.Title }} poster" style="width:100px;height:auto;">
      <a href="https://www.imdb.com/title/{{ movie.imdbID }}/"> {{ movie.Title }} </a> ({{ movie.watch_count }})
    </p>
  {% endfor %}

{% endblock %}
